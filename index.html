<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/x-icon"
			href="./assets/usagi.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Press+Start+2P&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<title>Usagi's Kitchen</title>
	</head>
	<body>
		<div class="wrapper">
			<h1>Usagi's Kitchen</h1>
			<div class="usagi">
				(\__/)<br />
				<span class="face">( ¬∞ - ¬∞)</span><br />
				/&gt;<span class="foodicon">üç©</span>
			</div>
			
			<!-- <div class="button" id="button">
				<button>What should I cook today?</button>
			</div>  -->

			<!-- <div class="waiting">
				<div class="pixel one"></div>
				<div class="pixel two"></div>
				<div class="pixel three"></div>
			</div> -->

			<div class="filter">
				<input
					id="cat-list"
					list="categories"
					name="cat-list"
					placeholder="Choose category" />
				<datalist id="categories"> </datalist>
				<input
					id="ingr-list"
					list="ingredients"
					name="ingr-list"
					placeholder="Choose ingredient" />
				<datalist id="ingredients"> </datalist>
			</div>

			<div class="button" >
				<button id="button">What should I cook today?</button>
			</div>

			<div class="tips">
				<p id="main-p">You could cook <span id="main-course"></span>.<ul id="ul-main"></ul></p>
				<p id="dessert-p">For dessert, maybe some <span id="dessert"></span>?<ul id="ul-dessert"></ul></p>
				<p>Ps.: And don't forget to <span id="cleaning"></span>!</p>
			</div>

			<button id="refresh"> <i class="fa-sharp fa-solid fa-arrows-rotate"></i></button>

		</div>

		<script src="script.js"></script>
	</body>
</html>
